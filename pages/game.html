<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/gameStyle.css">
</head>

<body>

    <div class="container py-2">
        <div class="row">
            <div class="col-12">
                <section>
                    <h2 class="header">Move through arrow keys and press number key according to image number</h2>
                </section>
            </div>
            <div class="col-12 col-lg-6 order-1 order-lg-0">
                <div class="gameDiv">
                    <table class="table table-bordered">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 col-lg-6 order-0 order-lg-1">
                <div class="row">
                    <div class="col-6 col-lg-12">
                        <section>
                            <h2>Welcome <span id="username">Moemen</span></h2>
                            <h2>Timer: <span id="timer">1m 42s</span></h2>
                            <div class="d-flex flex-column flex-lg-row">
                                <button id="startBtn">START</button>
                            </div>
                        </section>
                    </div>
                    <div class="col-6 col-lg-12">
                        <section>
                            <div class="preferedImgsDiv">
                                <h3>Your Prefered Images</h3>
                                <div id="preferedImgsDiv">
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="gameOverDiv d-none">
        <div>
            <h1>Game over</h1>
            <div>
                <button id="retryBtn">Retry</button>
            </div>
        </div>
    </div>

    <div class="successDiv d-none">
        <div>
            <h1>Congratulation</h1>
            <div>
                <button id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="../scripts/functions.js"></script>
    <script src="../scripts/gameScript.js"></script>
</body>

</html
